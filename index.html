<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist Dashboard</title>
    <link rel="stylesheet" href="style.css?v=3">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="overlay" id="overlay"></div>

    <aside class="sidebar" id="sidebar">
        <div class="brand">
            <span><i class="fa-brands fa-youtube"></i> PlaylistLib</span>
            <button id="closeSidebar" class="mobile-only"><i class="fa-solid fa-times"></i></button>
        </div>
        <div class="playlist-container">
            <ul id="playlistList">
                <li style="text-align:center; color:#888;">Loading...</li>
            </ul>
        </div>
    </aside>

    <main class="main-content">
        <header>
            <div class="header-left">
                <button id="toggleSidebar" class="mobile-only"><i class="fa-solid fa-bars"></i></button>
                <h2>Dashboard</h2>
            </div>

            <div class="input-section">
                <input type="text" id="urlInput" placeholder="Paste YouTube Link...">
                <button id="addBtn">Save</button>
            </div>
        </header>

        <div class="video-wrapper">
            <div class="video-display" id="videoDisplay">
                <div class="placeholder">
                    <i class="fa-brands fa-youtube"></i>
                    <p>Select a playlist from the sidebar</p>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="app.js"></script>
</body>
</html>
